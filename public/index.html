<!DOCTYPE HTML>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">

<!-- Page title -->
<title>HoochHound</title>

<!-- Page icon -->
<link rel="shortcut icon" href="favicon.png">

<!-- Stylesheet -->
<link rel="stylesheet" href="css/style.css">

<!-- Fancybox stylesheet -->
<link rel="stylesheet" href="css/jquery.fancybox-1.3.4.css" type="text/css" media="screen">

<!-- Background and patterns -->
<style type="text/css">
body {
    background-image: url("img/placeholders/7.jpg");
}
#main {
	background-image: url("img/patterns/brushed_alu.png");
}
#additional {
	background-image: url("img/patterns/black-Linen.png");
}
</style>

<!-- Modernizr which enables HTML5 elements & feature detects -->
<script src="js/modernizr-1.7.min.js"></script>

<!-- Grab Google CDN's jQuery, with a protocol relative URL; fall back to local if necessary -->
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.js"></script>
<script>window.jQuery || document.write('<script src="js/jquery-1.6.2.min.js">\x3C/script>')</script>
</head>

<body>
<div id="wrapper"> 
  
  <!-- Social buttons begin -->
  <section id="social"> <a href="#"><img src="img/icons/facebook_32.png" alt="Facebook"></a> <a href="#"><img src="img/icons/twitter_32.png" alt="Twitter"></a> <a href="#"><img src="img/icons/email_32.png" alt="E-mail"></a> </section>
  <!-- Social buttons end --> 
  
  <!-- Main box -->
  <section id="main"> 
    
    <!-- Title begin -->
    <div>
      <h1>HoochHound</h1>
      <p>Coming soon.</p>
    </div>
    <!-- Title end --> 
    
    <!-- Subscription begin --> 
    <script>		
		$(function() {
			$('form input.submit').click(function (event) {
				event.preventDefault();
				event.returnValue = false;
				$.ajax({
					type: 'POST',
					url: 'subscribe.php',
					data: {email: $('form input[type=email]').val()},
					success: function(data) {
						if (data == 'successful') {
							$('#subscribe_status').html('Thanks for subscribing! We will let you know.').slideDown();
						} else if (data == 'already_subscribed') {
							$('#subscribe_status').html('This email is already subscribed.').slideDown();
						} else if (data == 'invalid_email') {
							$('#subscribe_status').html('This email is invalid.').slideDown();
						} else {
							$('#subscribe_status').html('Something went wrong. Please try again.').slideDown();	
						}
					},
					error: function () {
						$('#subscribe_status').html('Subscription is not available.').slideDown();
					}
				});
			});
		});
	</script>
    <form action="#">
      <input type="email" placeholder="Your e-mail address...">
      <input type="submit" class="submit" value="Notify me">
    </form>
    <p id="subscribe_status"></p>
    <!-- Subscription end --> 
    
  </section>
  
  <!-- Additional box -->
  <section id="additional"> 
    
    <!-- Countdown begin --> 
    <script src="js/jquery.lwtCountdown-1.0.js"></script> 
    <script>
		$(function() {
			$('#countdown').countDown({
				targetDate: {
					'day': 1,
					'month': 5,
					'year': 2012,
					'hour': 0,
					'min': 0,
					'sec': 0,
					'utc': true // time set as UTC	
				},
				omitWeeks: true
			});
		});
	</script>
    <div id="countdown">
      <div class="dash days_dash"> <span class="digit">0</span><span class="digit">0</span> <span class="dash_title">days</span> </div>
      <div class="dash hours_dash"> <span class="digit">0</span><span class="digit">0</span> <span class="dash_title">hours</span> </div>
      <div class="dash minutes_dash"> <span class="digit">0</span><span class="digit">0</span> <span class="dash_title">minutes</span> </div>
      <div class="dash seconds_dash"> <span class="digit">0</span><span class="digit">0</span> <span class="dash_title">seconds</span> </div>
    </div>
    <!-- Countdown end --> 
    
  </section>
</div>
</body>
</html>
